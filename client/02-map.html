<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
</head>
<body>
  <div id="app"></div>
  <script>
    const tasks = [{
        title: 'Barrer las escaleras',
        status: true
      },
      {
        title: 'Lavar la ropa',
        status: false
      },
      {
        title: 'Estudiar',
        status: true
      },
      {
        title: 'Leer libro Cracking the Coding Interviews',
        status: false
      }
    ]

    const app = document.getElementById('app')

    const list = tasks.map(task => {
      return `
        <div>
          <label>
            <input type="checkbox" ${task.status ? 'checked' : ''}>
            ${task.title}
          </label>
        </div>
      `
    })
    app.innerHTML = list.join('')
  </script>
</body>
</html>
