<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForEach</title>
</head>
<body>
  <div id="app"></div>
  <script>
    const tasks = [{
        title: 'Barrer las escaleras',
        status: true
      },
      {
        title: 'Lavar la ropa',
        status: false
      },
      {
        title: 'Estudiar',
        status: true
      }
    ]

    const app = document.getElementById('app')

    tasks.forEach(task => {
      app.innerHTML += `
        <div>
          <label>
            <input type="checkbox" ${task.status ? 'checked' : ''}>
            ${task.title}
          </label>
        </div>
      `
    })
  </script>
</body>
</html>
